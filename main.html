<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- First Table -->
  <table id="table-1" class="middle">
    <tr>
      <td id="t11">left</td>
      <td id="t12" class="center">center</td>
      <td id="t13" class="right">right</td>
    </tr>
    <tr>
      <td>left</td>
      <td class="center">center</td>
      <td class="right">right</td>
    </tr>
    <tr>
      <td>left</td>
      <td class="center">center</td>
      <td class="right">right</td>
    </tr>
  </table>

  <br>

  <!-- Second Table -->
  <table id="table-2" class="middle">
    <tr>
      <td id="t21" colspan="6"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td colspan="2"></td>
      <td colspan="3"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="5"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <br>

  <!-- Third Table -->
  <table id="table-3" class="middle">
    <tr class="green">
      <td colspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td id="t-image">
        <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2013_FallP3/Luthra%20Portfolio/images-1.jpeg" alt="Basketball Dunk" ">
      </td>
    </tr>
    <tr class="blue">
      <td colspan="2"></td>
    </tr>
  </table>

</body>
</html>
